{{model.error}}
<div class="container">
    <h1>Login</h1>
    <input type="text"
           ng-model = "model.username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="model.password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(model.username, model.password)"
       href="#/profile">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
