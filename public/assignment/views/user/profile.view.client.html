
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand navbrand">
                Profile
            </a>
        </div>

        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser(model.user)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text"
                   class="form-control"
                   id="username"
                   placeholder="shazzy"
                   value = "{{model.user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email"
                   class="form-control"
                   id="email"
                   placeholder="username@domain.com"
                   value = "{{model.user.email}}">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="model.user.firstName" type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Shahzad"
                   value = "{{model.user.firstName}}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Wakeel"
                   value = "{{model.user.lastName}}">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="model.website()">Websites</a>
    <a class="btn btn-danger  btn-block " href="model.logout()">LOGOUT
    </a>
</div>
