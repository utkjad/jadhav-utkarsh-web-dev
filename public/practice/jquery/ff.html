<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        $(init);

        function init() {
            $("h1").html("Chaging html content with jquery");

            $("body").append("<h2> Hmmm </h2>");
        }

    </script>
    <style>
        h1 {
            background-color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title>Welcome to JQuery</title>
</head>
<body>
<h1>JQUERY</h1>
</body>
</html>
