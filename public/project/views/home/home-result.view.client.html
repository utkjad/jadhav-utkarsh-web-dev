<div class="row container">
    <h3 class="page-header h3-page-header">Search Results</h3>
</div>

<div class="row" ng-show="homeResultControllerModel.error">
    <div class="alert alert-warning alert-box" role="alert">
        <b>Warning! </b>
        {{homeResultControllerModel.error}}
    </div>
</div>

<div class="row">
    <div ng-repeat="movie in homeResultControllerModel.movies">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail box">
                <a ui-sref="details({movieId: movie.id})">
                    <div class="caption">
                        <h4>{{movie.title | limitTo:26}}{{movie.title.length > 26 ? "..." : ""}}</h4>
                    </div>
                    <img class="img-responsive" ng-src="{{movie.imageUrl}}"/>
                    <hr class="nomargin">
                    <div class="caption">
                        <div class="chip">
                            {{movie.genres[0] + " " + movie.genres[1] + " " + movie.genres[2]}}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="xyz">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" ng-click="homeResultControllerModel.pagingFunctionPrevious()"
                   ng-disabled="homeResultControllerModel.pagenumber===1"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-click="homeResultControllerModel.pagingFunctionNext()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
